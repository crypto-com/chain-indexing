name: test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17'
    - name: Env
      run: |
        go version
        cargo --version
        rustc --version
    - uses: actions/checkout@v2
    - name: Run test cases
      run: make test

