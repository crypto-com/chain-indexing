name: "CodeQL"

on:
  push:
    branches: [ "master", "accumulate_balance", "crossfire", "dependabot/go_modules/example/github.com/valyala/fasthttp-1.34.0", "dependabot/go_modules/github.com/ethereum/go-ethereum-1.10.8", "dependabot/go_modules/github.com/valyala/fasthttp-1.34.0", "feature/increase-tx-decoder-priority", "feature/143-idempotence", "feature/346", "feature/357", "feature/393-uptime", "feature/652-part-2", "feature/652-validator-delegation", "feature/673", "feature/682", "feature/691-bridged-param-handling", "feature/748", "issue-383", "udpate/cosmos-txs-by-height-integration" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "19 3 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ go ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
